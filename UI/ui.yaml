Version: 2.2

Templates:
  customJoinNet:
    - ?:
        type: io.murano.resources.ExistingNeutronNetwork
      internalNetworkName: $.instanceConfiguration.network[0]
      internalSubnetworkName: $.instanceConfiguration.network[1]

Application:
  ?:
    type: io.murano.apps.AlanLoDemo.Etherpad
  instance:
    ?:
      type: io.murano.resources.LinuxMuranoInstance
    name: generateHostname($.instanceConfiguration.unitNamingPattern, 1)
    flavor: $.instanceConfiguration.flavor
    image: $.instanceConfiguration.osImage
    keyname: $.instanceConfiguration.keyPair
    availabilityZone: $.instanceConfiguration.availabilityZone
    networks:
      useEnvironmentNetwork: $.instanceConfiguration.network[0]=null
      useFlatNetwork: false
      customNetworks: switch($.instanceConfiguration.network[0], $=null=>list(), $!=null=>$customJoinNet)

Forms:
  - instanceConfiguration:
      fields:
        - name: license
          type: string
          description: Apache License, Version 2.0
          hidden: true
          required: false
        - name: flavor
          type: flavor
          label: Instance flavor
          requirements:
            min_disk: 5
          description: >-
            Known to work with m1.medium
          required: true
        - name: osImage
          type: image
          imageType: linux
          label: Instance image
          description: >-
            Known to work with NeCTAR Ubuntu 16.04 LTS (Xenial) amd64 (pre-install murano-agent)
        - name: keyPair
          type: keypair
          label: Key Pair
          description: >-
            Select the Key Pair to control access to instances. You can ssh into instances using this KeyPair after deployment
          required: false
        - name: availabilityZone
          type: azone
          label: Availability zone
          description: Pick which zone you would like to run from
          required: true
        - name: network
          type: network
          label: Network
          description: >-
            Select a network to join. 'Auto' corresponds to a default environment network.
          required: false
          murano_networks: translate
        - name: unitNamingPattern
          type: string
          label: Instance Naming Pattern
          required: false
          maxLength: 64
          regexpValidator: '^[a-zA-z][-_\w]*$'
          errorMessages:
            invalid: Just letters, numbers, underscores and hyphens are allowed.
          helpText: Just letters, numbers, underscores and hyphens are allowed.
          description: >-
            Specify a string, that will be used in instance hostname.
            Just A-Z, a-z, 0-9, dash and underline are allowed.

